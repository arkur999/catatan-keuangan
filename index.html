<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Keuangan - Kelola Keuangan Anda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pencatatan Keuangan</h1>
            <p>Kelola pemasukan dan pengeluaran Anda dengan mudah</p>
        </header>

        <div class="dashboard">
            <div class="balance-card">
                <h2>Saldo Saat Ini</h2>
                <div class="balance-amount" id="balance">Rp 0</div>
            </div>

            <div class="summary-cards">
                <div class="income-card">
                    <h3>Pemasukan</h3>
                    <div class="amount" id="income">Rp 0</div>
                </div>

                <div class="expense-card">
                    <h3>Pengeluaran</h3>
                    <div class="amount" id="expense">Rp 0</div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2>Tambah Transaksi</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <input type="text" id="description" required placeholder="Masukkan deskripsi transaksi">
                </div>

                <div class="form-group">
                    <label for="amount">Jumlah (Rp)</label>
                    <input type="number" id="amount" required placeholder="Masukkan jumlah">
                </div>

                <div class="form-group">
                    <label for="type">Jenis</label>
                    <select id="type" required>
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" required>
                        <option value="salary">Gaji</option>
                        <option value="freelance">Freelance</option>
                        <option value="investment">Investasi</option>
                        <option value="food">Makanan</option>
                        <option value="transportation">Transportasi</option>
                        <option value="entertainment">Hiburan</option>
                        <option value="shopping">Belanja</option>
                        <option value="utilities">Utilitas</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>

                <button type="submit">Tambah Transaksi</button>
            </form>
        </div>

        <div class="transactions-container">
            <div class="header-actions">
                <h2>Riwayat Transaksi</h2>
                <button id="print-report-btn" class="print-btn">Cetak Laporan PDF</button>
            </div>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="income">Pemasukan</button>
                <button class="filter-btn" data-filter="expense">Pengeluaran</button>
            </div>
            <div id="transaction-history">
                <p class="no-transactions">Belum ada transaksi. Tambahkan transaksi pertama Anda!</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
